<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Card Style Prop</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../components.css">
</head>
<body style="padding: 20px; background-color: #333; color: white;">
    <h1>Card Component Verification</h1>
    <div id="container"></div>

    <script src="../ui-components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Card) {
                const card = new window.Card({
                    title: 'Styled Card Test',
                    className: 'mb-4',
                    style: 'border: 5px solid #ef4444; background-color: #222;',
                    children: '<div style="padding: 10px;">This card should have a red border (5px) and dark background.</div>'
                });

                const container = document.getElementById('container');
                container.innerHTML = card.renderHTML();
            } else {
                document.getElementById('container').innerHTML = '<p style="color: red;">Error: Card component not found</p>';
            }
        });
    </script>
</body>
</html>
