<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0c10" />
    <meta name="description" content="Offline single-player football GM simulation" />
    <link rel="manifest" href="/manifest.json" />
    <title>Football GM</title>
    <style>
      /* Prevent flash of unstyled content */
      html, body { margin: 0; padding: 0; background: #fff; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/ui/main.jsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js', { scope: '/' })
            .then(registration => {
              console.log('[SW] Registered, scope:', registration.scope);

              // Listen for updates and notify the user
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (
                    newWorker.state === 'installed' &&
                    navigator.serviceWorker.controller
                  ) {
                    // A new version is available.
                    // You can show a toast here and call
                    // registration.waiting.postMessage({ type: 'SKIP_WAITING' })
                    // after user confirmation.
                    console.log('[SW] New version available.');
                  }
                });
              });
            })
            .catch(err => {
              // SW registration failing is non-fatal; the app still works online.
              console.warn('[SW] Registration failed:', err);
            });
        });
      }
    </script>
  </body>
</html>
